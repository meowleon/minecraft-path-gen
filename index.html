    // Dynamically create block selection checkboxes
   function createBlockSelector() {
  const selector = document.getElementById('blockSelector');
  selector.innerHTML = "";

  const tabs = document.createElement('div');
  const content = document.createElement('div');
  selector.appendChild(tabs);
  selector.appendChild(content);

  Object.keys(blockCategories).forEach((category, index) => {
    const tabButton = document.createElement('button');
    tabButton.textContent = category;
    tabButton.onclick = () => showCategory(category, content);
    tabs.appendChild(tabButton);

    if (index === 0) showCategory(category, content); // Show first tab by default
  });
}

function showCategory(category, container) {
  container.innerHTML = "";
  for (const [block, url] of Object.entries(blockCategories[category])) {
    const label = document.createElement('label');
    label.className = 'block-option';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = block;

    const img = document.createElement('img');
    img.src = url;
    img.alt = block;

    label.appendChild(checkbox);
    label.appendChild(img);
    label.appendChild(document.createTextNode(block.replace(/_/g, ' ')));
    container.appendChild(label);
  }
}
