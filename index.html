<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Path Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    #tabs {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    #tabs button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    #tabs button.active-tab {
      background: #ddd;
      font-weight: bold;
    }
    #tabContent {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .block-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .block-option img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    #pathContainer {
      display: grid;
      justify-content: center;
      gap: 2px;
      margin-top: 20px;
    }
    #pathContainer img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Minecraft Path Generator</h1>

  <div id="blockSelector"></div>

  <input type="number" id="width" placeholder="Width" value="5"><br>
  <input type="number" id="length" placeholder="Length" value="10"><br>
  <button onclick="generatePath()">Generate Path</button>

  <div id="pathContainer"></div>

  <script>
    // Example block categories (add more later!)
    const blockCategories = {
      "Natural": {
        dirt: "https://minecraft.wiki/images/Dirt_JE3_BE2.png",
        grass_block: "https://minecraft.wiki/images/Grass_Block_JE7_BE6.png",
        gravel: "https://minecraft.wiki/images/Gravel_JE6_BE3.png",
        sand: "https://minecraft.wiki/images/Sand_JE5_BE3.png",
        clay: "https://minecraft.wiki/images/Clay_Block_JE2_BE2.png"
      },
      "Stone": {
        stone: "https://minecraft.wiki/images/Stone_JE6_BE3.png",
        cobblestone: "https://minecraft.wiki/images/Cobblestone_JE5_BE3.png",
        mossy_cobblestone: "https://minecraft.wiki/images/Mossy_Cobblestone_JE5_BE2.png",
        stone_bricks: "https://minecraft.wiki/images/Stone_Bricks_JE3_BE2.png",
        cracked_stone_bricks: "https://minecraft.wiki/images/Cracked_Stone_Bricks_JE2_BE2.png"
      },
      "Wood": {
        oak_planks: "https://minecraft.wiki/images/Oak_Planks_JE6_BE2.png",
        spruce_planks: "https://minecraft.wiki/images/Spruce_Planks_JE6_BE2.png",
        birch_planks: "https://minecraft.wiki/images/Birch_Planks_JE6_BE2.png",
        jungle_planks: "https://minecraft.wiki/images/Jungle_Planks_JE6_BE2.png",
        dark_oak_planks: "https://minecraft.wiki/images/Dark_Oak_Planks_JE6_BE2.png"
      },
      "Nether": {
        netherrack: "https://minecraft.wiki/images/Netherrack_JE5_BE2.png",
        nether_bricks: "https://minecraft.wiki/images/Nether_Bricks_JE3_BE2.png",
        red_nether_bricks: "https://minecraft.wiki/images/Red_Nether_Bricks_JE2_BE2.png",
        basalt: "https://minecraft.wiki/images/Basalt_JE2_BE2.png",
        blackstone: "https://minecraft.wiki/images/Blackstone_JE1_BE1.png"
      },
      "End": {
        end_stone: "https://minecraft.wiki/images/End_Stone_JE3_BE2.png",
        purpur_block: "https://minecraft.wiki/images/Purpur_Block_JE2_BE2.png"
      }
    };

    function createBlockSelector() {
      const selector = document.getElementById('blockSelector');
      selector.innerHTML = "";

      const tabs = document.createElement('div');
      tabs.id = "tabs";

      const content = document.createElement('div');
      content.id = "tabContent";

      selector.appendChild(tabs);
      selector.appendChild(content);

      Object.keys(blockCategories).forEach((category, index) => {
        const tabButton = document.createElement('button');
        tabButton.textContent = category;
        tabButton.onclick = () => showCategory(category, content, tabButton);
        tabs.appendChild(tabButton);

        if (index === 0) {
          tabButton.classList.add("active-tab");
          showCategory(category, content, tabButton);
        }
      });
    }

    function showCategory(category, container, activeButton) {
      container.innerHTML = "";
      document.querySelectorAll('#tabs button').forEach(btn => btn.classList.remove("active-tab"));
      activeButton.classList.add("active-tab");

      for (const [block, url] of Object.entries(blockCategories[category])) {
        const label = document.createElement('label');
        label.className = 'block-option';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = block;

        const img = document.createElement('img');
        img.src = url;
        img.alt = block;
        img.title = block.replace(/_/g, ' ');

        label.appendChild(checkbox);
        label.appendChild(img);
        container.appendChild(label);
      }
    }

    function generatePath() {
      const selectedBlocks = Array.from(document.querySelectorAll('#tabContent input:checked')).map(cb => cb.value);
      const width = parseInt(document.getElementById('width').value);
      const length = parseInt(document.getElementById('length').value);

      const container = document.getElementById('pathContainer');
      container.innerHTML = "";
      container.style.gridTemplateColumns = `repeat(${width}, 34px)`;

      if (selectedBlocks.length === 0) {
        container.textContent = "Please select at least one block!";
        return;
      }

      for (let i = 0; i < width * length; i++) {
        const block = selectedBlocks[Math.floor(Math.random() * selectedBlocks.length)];
        const img = document.createElement('img');
        img.src = findBlockURL(block);
        img.alt = block;
        img.title = block.replace(/_/g, ' ');
        container.appendChild(img);
      }
    }

    function findBlockURL(block) {
      for (const cat of Object.values(blockCategories)) {
        if (cat[block]) return cat[block];
      }
      return "https://minecraft.wiki/images/Barrier_JE2_BE2.png"; // fallback
    }

    window.onload = createBlockSelector;
  </script>
</body>
</html>
